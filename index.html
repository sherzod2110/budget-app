<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    

  <div class="container">
      <h1 class="h1 text-center mt-3 text-primary alert alert-info">BUDGET APP</h1>
    <div class="row">
            <div class="col-5">
                <form class="form border border-3 border-success rounded-3 p-3">
                    <p class="h4">Please Enter Your Budget</p>
                    <div>
                        <input class="form__input form-control" type="number">
                    </div>
                    <button class="btn btn-success mt-2">Calculate</button>
                </form>
            </div>
            <div class="col-7">
                <div class="d-flex justify-content-around">
                    <div class="text-center">
                        <p class="h5 fw-bold text-success">BUDGET</p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="70" height="80" fill="currentColor" class="bi bi-cash" viewBox="0 0 16 16">
                            <path d="M8 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/>

                          </svg>
                          <p class="text-change-1 fw-bold text-info h3">0</p>
                    </div>

                    <div class="text-center">
                        <p class="h5 fw-bold text-success">EXPENSES</p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="70" height="80" fill="currentColor" class="bi bi-cash-coin" viewBox="0 0 16 16">

                            <path d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083c.058-.344.145-.678.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1H1z"/>

                          </svg>
                          <p class="text-change-2 fw-bold text-info h3">0</p>
                    </div>
                    
                    <div class="text-center">
                        <p class="h5 fw-bold text-success">BALANCE</p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="70" height="80" fill="currentColor" class="bi bi-currency-dollar" viewBox="0 0 16 16">
                            <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z"/>
                          </svg>
                          <p class="text-change-3 fw-bold text-info h3">0</p>
                    </div>
                </div>
            </div>
        </div>






        <div class="row">
            <section class="">
                <div class="container d-flex  justify-content-between p-0">
                  <form class="form-xarajat form d-flex flex-column  mt-4 border border-success rounded-2 border-3 col-5 p-3">
                    <label class="h5">
                      Please Enter Your Expense
                    </label>
          
                    <input class="name-input mt-3 form-control" type="text" placeholder="" autocomplete="off" required>
                    
                    <label class="h5 mt-4">
                      Please Enter Expense Amount
                    </label>
                    
                    <input class="expence-input mt-3 form-control" type="number" placeholder="" autocomplete="off" required>
          
                    <button class="btn btn-success w-50 mt-3">Add Expense</button>
                  </form>
          
                  <div class="right mt-5">
                    <ul class="list-unstyled d-flex justify-content-around" style="width: 730px;">
                      <li class="expence-item text-success fw-bold h4">
                        Expense Title
                      </li>
                      <li class="expence-item text-primary fw-bold h4">
                        Expense Value
                      </li>
                      <li class="expence-item text-danger fw-bold h4">
                        Remove
                      </li>
                    </ul>
          
                    <ul class="expence-list list-unstyled" style="width: 730px;">
          
                    </ul>
                  </div>
                </div>
              </section>
    </div>


    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./js/utilis.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
